<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/asset/minesweeper_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link href="https://api.fontshare.com/v2/css?f[]=nippo@200,300,400,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="game-heading">
      <h1>Minesweeper</h1>
      <img class="game-heading__logo" src="./src/asset/minesweeper_logo.png" alt="silver minesweeper logo">
    </header>
    <main>
      <div class="container">
        <div class="container__nav">
          <div>
            <label for="level">Level:</label>
            <select name="level" id="level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="Expert">Expert</option>
            </select>
          </div>
          <button class="container__help-button">?</button>
        </div>
        <div class="container__nav">
          <input id="noOfBombs" type="text" class="container__display-box" readonly>
          <button id="restartButton" class="container__restart-button">ðŸ™‚</button>
          <input id="timerBox" type="text" class="container__display-box" value="00:00" readonly>
        </div>
        <div class="container__game-grid">
        </div>
      </div>      
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
